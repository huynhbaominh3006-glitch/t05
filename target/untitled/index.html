<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Survey</title>
    <link rel="stylesheet" href="styles/main.css?v=1">
</head>
<body>
    <form action="survey.jsp" method="post">
        <h1>Survey</h1>
        <p>If you have a moment, we'd appreciate it if you would fill out this survey.</p>
        
        <h2>Your information:</h2>
        <label>First Name</label>
        <input type="text" name="firstName" required>
        
        <label>Last Name</label>
        <input type="text" name="lastName" required>
        
        <label>Email</label>
        <input type="email" name="email" required>

        <h2>How did you hear about us?</h2>
        <div class="radio-group">
            <label><input type="radio" name="heardFrom" value="Search Engine">Search engine</label>
            <label><input type="radio" name="heardFrom" value="Friend">Word of mouth</label>
            <label><input type="radio" name="heardFrom" value="Other">Other</label>
        </div>

        <h2>Would you like to receive announcements?</h2>
        <div class="checkbox-group">
            <label><input type="checkbox" name="wantsUpdates" checked>YES, I'd like that.</label>
        </div>

        <p>Please contact me by:
            <select name="contactVia">
                <option value="Both" selected>Email or postal mail</option>
                <option value="Email">Email only</option>
                <option value="Postal Mail">Postal mail only</option>
            </select>
        </p>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
